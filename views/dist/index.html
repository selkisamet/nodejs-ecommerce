<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container"><a class="navbar-brand" href="">Shopping</a>
    <ul class="navbar-nav">
      <li class="navbar-item active"><a class="nav-link" href="#">Login</a></li>
      <li class="navbar-item"><a class="nav-link" href="#">Register</a></li>
    </ul>
  </div>
</nav>
<div class="container mt-100">
  <div class="row">
    <div class="col-lg-3">
      <!-- Sidebar-->
      <div class="list-group"><a class="list-group-item" href="#">Category 1</a><a class="list-group-item" href="#">Category 2</a><a class="list-group-item" href="#">Category 3</a></div>
    </div>
    <div class="col-lg-9">
      <!-- Slider-->
      <div class="carousel slide" id="carouselExampleIndicators">
        <div class="carousel-indicators">
          <button class="active" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active"><img class="d-block w-100" src="https://placehold.co/900x400"></div>
          <div class="carousel-item"><img class="d-block w-100" src="https://placehold.co/900x400"></div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span></button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span></button>
      </div>
      <!-- Products-->
      <div class="row">
        <div class="col-md-4">
          <div class="card mt-4"><img class="card-img-top" src="https://placehold.co/700x400" alt="">
            <div class="card-body">
              <h4 class="card-title"><a href="#">Product Name</a></h4>
              <p class="card-text pt-2">Lorem ipsum dolor sit.</p>
            </div>
            <div class="card-footer"><small class="text-muted"><i class="fa fa-try"></i> 100 TL</small><a class="btn btn-secondary btn-sm float-end" href="#"><i class="fa fa-angle-double-right"></i> Details</a></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mt-4"><img class="card-img-top" src="https://placehold.co/700x400" alt="">
            <div class="card-body">
              <h4 class="card-title"><a href="#">Product Name</a></h4>
              <p class="card-text pt-2">Lorem ipsum dolor sit.</p>
            </div>
            <div class="card-footer"><small class="text-muted"><i class="fa fa-try"></i> 100 TL</small><a class="btn btn-secondary btn-sm float-end" href="#"><i class="fa fa-angle-double-right"></i>Details</a></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mt-4"><img class="card-img-top" src="https://placehold.co/700x400" alt="">
            <div class="card-body">
              <h4 class="card-title"><a href="#">Product Name</a></h4>

            </div>
            <div class="card-footer"><small class="text-muted"><i class="fa fa-try"></i> 100 TL</small><a class="btn btn-secondary btn-sm float-end" href="#"><i class="fa fa-angle-double-right"></i>Details</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
